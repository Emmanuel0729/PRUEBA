<!DOCTYPE html>
<html layout:decorate="~{layout/layout_base}" xmlns:th="http://www.thymeleaf.org">
<head>
<title>Inserte lenguajes -</title>
</head>
<body>
	<div layout:fragment="content">
		<div class="row">
			<div class="jumbotron jumbotron-fluid bg-dark py-4 px-4 text-white">
				<div class="container">
					<h1 class="display-4">Lenguajes</h1>
					<p class="lead">This is a modified jumbotron that occupies the
						entire horizontal space of its parent.</p>
				</div>
			</div>
		</div>
		<div class="row">
			<h1 th:text="${name}"></h1>
			El amor lo arruina todo
			<table class="table table-dark table-striped">
				<thead>
					<tr>
						<th>#</th>
						<th>idioma</th>
						<th>Acciones</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="item, iStat : ${listaTl}">
						<td th:text="${iStat.count}"></td>
						<td th:text="${item.lang}"></td>
						<td><a class="btn btn-danger"
							th:href="@{'/lang-delete/'+${item.id}}"><i
								class="fas fa-trash-alt"></i> Eliminar</a></td>
					</tr>
				</tbody>
			</table>
		</div>
		<!-- Button trigger modal -->
		<button type="button" class="btn btn-primary" data-bs-toggle="modal"
			data-bs-target="#exampleModal">Launch demo modal</button>

		<!-- Modal -->
		<div class="modal fade" id="exampleModal" tabindex="-1"
			aria-labelledby="exampleModalLabel" aria-hidden="true">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
						<button type="button" class="btn-close" data-bs-dismiss="modal"
							aria-label="Close"></button>
					</div>
					<form action="#" th:action="@{/lang-create}" method="POST"
						th:object="${lang}">
						<div class="modal-body">
							<div class="row">
								<div class="col-lg-12">
									<label>Idioma</label> <input type="text" th:field="*{lang}"
										class="form-control" />
								</div>
							</div>
						</div>
						<div class="modal-footer">
							<button type="button" class="btn btn-secondary"
								data-bs-dismiss="modal">Close</button>
							<button type="submit" class="btn btn-primary">Save
								changes</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
