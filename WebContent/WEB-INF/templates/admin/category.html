<!DOCTYPE html>
<html layout:decorate="~{layout/layout_base}" xmlns:th="http://www.thymeleaf.org">
<head>
<title>Inserte categorias -</title>
</head>
<body>
	<div layout:fragment="content">
		<div class="row">
			<div class="jumbotron jumbotron-fluid bg-dark py-4 px-4 text-white">
				<div class="container">
					<h1 class="display-4">Categorias</h1>
					<p class="lead">This is a modified jumbotron that occupies the
						entire horizontal space of its parent.</p>
				</div>
			</div>
			<div class="row">
				<table class="table table-dark table-striped">
					<thead>
						<tr>
							<th>#</th>
							<th>Categoria</th>
							<th>Descripcion</th>
							<th>Imagen</th>
							<th>Status</th>
							<th>Acciones</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="item, iStat : ${listaTL}">
							<td th:text="${iStat.count}"></td>
							<td th:text="${item.name}"></td>
							<td th:text="${item.description}"></td>
							<td th:text="${item.image}"></td>
							<td th:text="${item.status}"></td>
							<td><a class="btn btn-danger"
								th:href="@{'/category-delete/'+${item.id}}"><i
									class="fas fa-trash-alt"></i> Eliminar</a>
								<a class="btn btn-success"
								th:href="@{'/category-update/'+${item.id}}"><i
								 	class="fas fa-highlighter"></i> Editar</a>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
			<div class="row">
				<div class="col-lg-6">
					<form th:action="@{/category-create}" method="POST" th:object="${category}" enctype="multipart/form-data">
						<div class="alert alert-danger" th:if="${#fields.hasErrors('*')}">
							<ul>
								<li th:each="err : ${#fields.errors('*')}" th:text="${err}"></li>
							</ul>
						</div>
						<input type="text" th:field="*{id}">
						<label>Categoria</label>
						<input type="text" th:field="*{name}" class="form-control">
						<label>Descripcion</label>
						<input type="text" th:field="*{description}" class="form-control">
						<label>Imagen</label>
						<input type="file" name="file" >
						<!-- <input type="text" th:field="*{image}" class="form-control"> -->
						<button type="submit" class="btn btn-primary">Registrar</button>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
