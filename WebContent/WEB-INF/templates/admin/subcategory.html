<!DOCTYPE html>
<html layout:decorate="~{layout/layout_base}"
	xmlns:th="http://www.thymeleaf.org">
<head>
<title>Inserte subcategorias -</title>
</head>
<body>
	<div layout:fragment="content">
		<div class="row">
			<h1>Subcategorias</h1>
		</div>
			<div class="row">
				<table class="table table-dark table-striped">
					<thead>
						<tr>
							<th>#</th>
							<th>Subcategoria</th>
							<th>Descripcion</th>
							<th>Categoria</th>
							<th>Status</th>
							<th>Acciones</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="item, iStat : ${listaTL}">
							<td th:text="${iStat.count}"></td>
							<td th:text="${item.name}"></td>
							<td th:text="${item.description}"></td>
							<td th:text="${item.category.name}"></td>
							<td th:text="${item.status}"></td>
							<td><a class="btn btn-danger"
								th:href="@{'/subcategory-delete/'+${item.id}}"><i
									class="fas fa-trash-alt"></i> Eliminar</a>
								<a class="btn btn-success"
								th:href="@{'/subcategory-update/'+${item.id}}"><i
								 	class="fas fa-highlighter"></i> Editar</a>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		<div class="row">
			<div class="col-lg-6">
				<form th:action="@{/subcategory-create}" method="POST" th:object="${subcategory}">
					<input type="text" th:field="*{id}"> <label>Categoria</label>
					<input type="text" th:field="*{name}" class="form-control">
					<label>Descripcion</label> 
					<input type="text" th:field="*{description}" class="form-control"> 
					<br />
					<label>Role</label> 
					<select class="form-select" th:name="selectCategor">
						<option th:each="item : ${categorias}" th:text="${item.name}" th:value="${item.id}" th:selected="${item.id == subcategory.category.id}"></option>
					</select>
					<button type="submit" class="btn btn-primary">Registrar</button>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
